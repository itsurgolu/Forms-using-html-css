<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cc85b880b0.js" crossorigin="anonymous"></script>
    <title>Registration Foam</title>
</head>

<body>
    <div class="container">
        <form action="/">
            <h2>Registration Form</h2>
            <div>
                <label class="foam-label">First Name</label>
                    <span class="input-container">
                        <i class="fa fa-user icon"></i>
                        <input type="text" class="input-field" placeholder="First name">
                    </span>
                
            </div>

            <div>
                <label class="foam-label">Last Name</label>
                <span class="input-container-l">
                    <i class="fa fa-user icon"></i>
                    <input type="text" class="input-field" placeholder="Last name">
                </span>
            </div>
            <div>
                <label class="foam-label">Department / Office</label>
                <span class="input-container-office">
                    <i class="fa fa-building"></i>
                    <select class="option">
                        <option >Select your Department Office</option>
                    </select>
                </span>
            </div>
            <div>

                <label class="foam-label">User Name</label>
                <span class="input-container-username">
                    <span class="input group"><i class="fa fa-user icon"></i></span>
                    <input type="text" class="input-field" placeholder="User Name">
                </span>
            </div>
            <div>

                <label class="foam-label">Password</label>
                <span class="input-container-password">
                    <span class="input group"><i class="fa fa-user icon"></i></span>
                    <input type="password" class="input-field" placeholder="Password">
                </span>
            </div>

            <div>

                <label class="foam-label">Confirm Password</label>
                <span class="input-container-cpassword">
                    <i class="fa fa-user icon"></i>
                    <input type="password" class="input-field" placeholder="Confirm Password">
                </span>
            </div>

            <div>
                <label class="foam-label">E-mail</label>
                <span class="input-container-email">
                    <i class="fa fa-envelope-open"></i>
                    <input type="text" class="input-field" placeholder="E-mail Address">
                </span>
            </div>
            <div>
                <label class="foam-label">Contact No</label>
                <span class="input-container-c">
                    <i class="fa fa-phone"></i>
                    <input type="text" class="input-field" placeholder="(+91)">
                </span>
            </div>
            <input type="button" class="btn" value="Submit" />
        </form>


        </form>
    </div>



</body>

</html>
